<html>
	<head>
		<meta charset="utf-8">
		<script>
     var x = prompt('Введите любое меньше 999'); //проверяем, что ввел пользователь
      while (isNaN(x)) {
        x = prompt('Ввод неверный. Введите число меньше 999'); //и мучаем до тех пор, пока не ввведет, что сказано
      }
      
      function toObject( x ) {
      
        var h = parseInt(x / 100);
        var u = x % 10; 
        var t = parseInt((x - h - u) / 10);
      
        var numeralRed = {
          'сотни': h,
          'десятки': t,
          'единицы': u,
        };
        
        
        if (x > 999) {

            return {};
        }
        return numeralRed;
        
      }

      console.log(toObject(x));
		</script>
	</head>
	<body>
		
	</body>
</html>
