<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var a = parseInt(prompt('Введите число a'));
			var b = parseInt(prompt('Введите число b'));
			var c;

			if ( a >=0 && b >= 0 ) {
				c = a-b;
				alert(c);
			} else if ( a < 0 && b < 0 ) {
				c = a * b;
				alert(c);
			} else if ( a >= 0 && b < 0 || a < 0 && b >= 0 ) {
				c = a + b;
				alert(c);
			}
		</script>
	</body>
</html>
