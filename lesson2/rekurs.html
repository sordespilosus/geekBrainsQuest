<html>
	<head>
		<meta charset="utf-8">
		<script>
			var val = parseInt(prompt("Введите число"));
			var pow = parseInt(prompt("Введите степень"));
			function power(val, pow) {
				if (pow != 1) {
					return val * power(val, pow - 1);
				} else {
					return val;
				}
			}

			alert(power(val, pow));
		</script>
	</head>
	<body>
		
	</body>
</html>
