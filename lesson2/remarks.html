<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var a = 1, b = 1, c, d;
			c = ++a; alert(c); // 2 префиксный инкремент, вычисляется до вывода, переменная увеличивается
			d = b++; alert(d); // 1 постфиксный инкремент, вычисляется после вывода, переменная не меняется
			c = (2+ ++a); alert(c); // 5 префиксный инкремент, вычисляется до вывода, переменная увеличивается
			d = (2+ b++); alert(d); // 4 постфиксный инкремент, вычисляется после вывода, переменная увеличилась с прошлого раза
			alert(a); // 3 переменная инкрементировалась два раза
			alert(b); // 3 переменная инкрементировалась два раза, последний после alert(d);
		</script>
	</body>
</html>
